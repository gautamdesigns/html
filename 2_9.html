<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adding Border Of HTML Table</title>
  <style>
    table {
      border-collapse: separate;
    }

    th {
      border: solid black;
      padding: 5px;
      background-color: grey;
      color: white;
      font-weight: bold;
    }

    td {
      border: solid black;
      padding: 5px;
    }
  </style>
</head>

<body>
  <h1>Example Of Adding Border Of HTML Table.</h1>
  <table border="1">
    <tr>
      <th>Paper Code</th>
      <th>Paper Name</th>
    </tr>
    <tr>
      <td>KU BCA 501</td>
      <td>Electronic Commerce and Application</td>
    </tr>
    <tr>
      <td>KU BCA 502</td>
      <td>Web Technology</td>
    </tr>
    <tr>
      <td>KU BCA 503</td>
      <td>Computer Graphics and Multimedia</td>
    </tr>
    <tr>
      <td>Not Applicable</td>
      <td>Web Technology Lab</td>
    </tr>
    <tr>
      <td>Not Applicable</td>
      <td>Computer Graphics and Multimedia Lab</td>
    </tr>
  </table>
</body>

</html>
