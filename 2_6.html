<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Caption Tag</title>
  <style>
    table {
      border-collapse: separate;
      border: 2px solid black;
    }

    th {
      border: 2px solid black;
      padding: 5px;
      background-color: grey;
      color: white;
      font-weight: bold;
    }

    td {
      border: 2px solid black;
      padding: 5px;
    }
  </style>
</head>

<body>
  <h1>Example Of Caption Tag</h1>
  <table summary="This is a table of Indian states with their capitals. First column describes state and the second column describe capital.">
    <caption>Indian states with their Capitals</caption>
    <tr>
      <th>State</th>
      <th>Capital</th>
    </tr>
    <tr>
      <td>Jharkhand</td>
      <td>Ranchi </td>
    </tr>
    <tr>
      <td>Bihar</td>
      <td>Patna</td>
    </tr>
    <tr>
      <td>West Bengal </td>
      <td>Kolkata</td>
    </tr>
    <tr>
      <td>Odisha</td>
      <td>Bhubaneswar</td>
    <tr>
  </table>
</body>

</html>
