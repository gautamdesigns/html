<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>colgroup Tag For HTML Table</title>
  <style>
    table {
      border-collapse: separate;
      border: 2px solid black;
    }

    td {
      border: 2px solid black;
      padding: 5px;
    }
  </style>
</head>

<body>
  <h1>Example Of colgroup Tag For HTML Table.</h1>
  <table>
    <colgroup span="2" bgcolor="yellow"></colgroup>
    <tr>
      <td>Year</td>
      <td>Title</td>
      <td>Role</td>
      <td>Notes</td>
    </tr>
    <tr>
      <td>2003</td>
      <td>Chigurida Kanasu</td>
      <td>Pankaj</td>
      <td>Uncredited role; Kannada film</td>
    </tr>
    <tr>
      <td>2009</td>
      <td>Pyaar Bina Chain Kahan Re</td>
      <td>Villain</td>
      <td>Bhojpuri film</td>
    </tr>
    <tr>
      <td>2016</td>
      <td>Mango Dreams</td>
      <td>Salim</td>
      <td>English film</td>
    </tr>
    <tr>
      <td>2021</td>
      <td>Mimi </td>
      <td>Bhanu</td>
      <td>Filmfare Award for Best Supporting Actor</td>
    </tr>
  </table>
</body>
