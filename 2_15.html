<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example Of Website Layout Using HTML Table</title>
  <style>
    table {
      border-collapse: separate;
      border: 2px solid black;
    }

    td {
      border: 2px solid black;
      padding: 5px;
    }
  </style>
</head>

<body>
  <h1 align="center">Example Of Website Layout Using HTML Table</h1>
  <table width="100%" align="center" ™>
    <tr>
      <td height="55%" align="center" colspan="3">WEBSITE LOGO AND NAME</td>
    </tr>
    <tr>
      <td width="15%" align="center">MENU</td>
      <td width="70%" height="400" align="center">We can write our main content here</td>
      <td width="15%" align="center">ADVERTISEMENT</td>
    </tr>
    <tr>
      <td height="55" align="center" colspan="3">FOOTER</td>
    </tr>
  </table>
</body>

</html>
